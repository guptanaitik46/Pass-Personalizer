<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dce35b, #45b649);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container bg-white rounded-lg shadow-lg p-5">
        <h2 class="text-2xl font-bold font-sans mb-4 text-center">PASS PERSONALIZER</h2>

        <label for="length" class="block font-medium">Select Password Length:</label>
        <input type="range" id="length" name="length" min="1" max="12" value="8" class="w-full mb-2">
        <p id="lengthDisplay" class="text-center mb-4">8 Characters</p>

        <label for="userInput" class="block font-medium">Personalized Password Characters:</label>
        <input type="text" id="userInput" placeholder="Enter your characters" class="w-full p-2 mb-4 rounded-lg border border-gray-300">
        
        <button id="generate-personalized" class="w-full bg-blue-500 text-white p-2 rounded-lg mb-4 hover:bg-blue-600">Generate Personalized Password</button>

        <button id="copy" class="w-full bg-green-500 text-white p-2 rounded-lg mb-4 hover:bg-green-600">Copy Password</button>

        <input type="text" id="password" readonly class="password-box bg-gray-200 w-full text-center p-2 rounded-lg text-gray-800 mb-4">
        
        <button id="generate-more" class="w-full bg-purple-500 text-white p-2 rounded-lg mb-4 hover:bg-purple-600">Generate More Passwords</button>

        <div id="additional-passwords"></div>

        <div id="personalized-password"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
